name: CI

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:

concurrency:
  group: ${{ github.workflow_ref }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  UV_PYTHON_PREFERENCE: only-managed
  PYTHON: "3.12"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON }}
          enable-cache: true
          activate-environment: true

      - name: Install lint dependencies
        run: |
          uv sync --frozen --compile-bytecode --no-dev --group web --group types --group lint --group test

      - name: Check format and lint
        run: just ci-lint

      - name: Cache pre-commit repos
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: v1-lint-${{ github.ref_name }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            v1-lint-${{ github.ref_name }}-pre-commit-

      - name: Run pre-commit checks
        run: pre-commit run --all-files --show-diff-on-failure

  test:
    needs: lint
    name: test-py${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13", "3.14"]
        split-count: [4]
        group: [1, 2, 3, 4]

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: bitcart_test
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432

    env:
      TEST_ARGS: "--junitxml test-results/coverage.xml --cov-report html:coverage"
      PYTHON: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ env.PYTHON }}
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON }}
          enable-cache: true
          activate-environment: true

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y libsecp256k1-dev

      - name: Install Python dependencies
        run: |
          uv sync --frozen --compile-bytecode --no-dev --group web --group otel --group test --group btc

      - uses: JarvusInnovations/background-action@v1
        name: Prepare daemon
        with:
          run: |
            just testnet &
          # wait-on not used
          wait-on: |
            tcp:localhost:5432

      - name: Run tests
        run: |
          just test -n 4 --splits ${{ matrix.split-count }} --group ${{ matrix.group }} $TEST_FILES

      # BEGIN: Can be replaced by bitcart-shared reusable action (actions/codecov)
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          env_vars: PYTHON
          flags: tests
          name: Tests - Python ${{ env.PYTHON }} - Group ${{ matrix.group }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          report_type: test_results
      # END: Can be replaced by bitcart-shared reusable action (actions/codecov)

      # BEGIN: Can be replaced by bitcart-shared reusable action (actions/upload-test-results)
      - name: Upload test results
        uses: actions/upload-artifact@v6
        with:
          name: test-results-py${{ env.PYTHON }}-${{ matrix.group }}
          path: test-results/

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v6
        with:
          name: coverage-py${{ env.PYTHON }}-${{ matrix.group }}
          path: coverage/
      # END: Can be replaced by bitcart-shared reusable action (actions/upload-test-results)

  functional-tests:
    needs: test
    name: functional-tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: bitcart_test
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432

    env:
      TEST_ARGS: "--junitxml test-results/coverage.xml --cov-report html:coverage"

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ env.PYTHON }}
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON }}
          enable-cache: true
          activate-environment: true

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y libsecp256k1-dev

      - name: Install Python dependencies
        run: |
          uv sync --frozen --compile-bytecode --no-dev --group web --group otel --group test --group btc

      - name: Install regtest utils
        run: |
          sudo add-apt-repository -y ppa:luke-jr/bitcoincore
          sudo apt update
          sudo apt install -y bitcoind screen

      # BEGIN: Can be replaced by bitcart-shared reusable action (actions/install-fulcrum)
      - name: Install Fulcrum
        run: |
          FULCRUM_VERSION=$(curl --silent https://api.github.com/repos/cculianu/Fulcrum/releases/latest | jq -r .tag_name | tr -d v)
          ARCHIVE_NAME=Fulcrum-${FULCRUM_VERSION}-$(uname -m)-linux.tar.gz
          wget https://github.com/cculianu/Fulcrum/releases/download/v${FULCRUM_VERSION}/${ARCHIVE_NAME}
          mkdir -p Fulcrum
          tar -xvzf ${ARCHIVE_NAME} -C Fulcrum
          sudo cp Fulcrum/${ARCHIVE_NAME/.tar.gz/}/Fulcrum /usr/local/bin/Fulcrum
          sudo chmod +x /usr/local/bin/Fulcrum
          rm -rf ${ARCHIVE_NAME} Fulcrum
      # END: Can be replaced by bitcart-shared reusable action (actions/install-fulcrum)
      - name: Start bitcoind
        run: |
          just bitcoind &
          wait

      - name: Start Fulcrum
        run: |
          sleep 10
          just fulcrum &
          wait

      - name: Start regtest daemon
        run: |
          sleep 10
          just regtest &
          wait

      - name: Start regtest LN daemon
        run: |
          sleep 10
          just regtestln &
          wait

      - name: Run functional tests
        run: |
          sleep 15
          just functional

      # BEGIN: Can be replaced by bitcart-shared reusable action (actions/codecov)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: functional-tests

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          env_vars: PYTHON
          flags: functional-tests
          name: Functional Tests - Python ${{ env.PYTHON }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          report_type: test_results

      # END: Can be replaced by bitcart-shared reusable action (actions/codecov)

      # BEGIN: Can be replaced by bitcart-shared reusable action (actions/upload-test-results)
      - name: Upload test results
        uses: actions/upload-artifact@v6
        with:
          name: test-results-functional
          path: test-results/

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v6
        with:
          name: coverage-functional
          path: coverage/
      # END: Can be replaced by bitcart-shared reusable action (actions/upload-test-results)
