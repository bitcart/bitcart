name: Build and Test

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: https://github.com/astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
          activate-environment: true

      - name: Install lint dependencies
        run: |
          uv sync --frozen --compile-bytecode --no-dev --group lint

      - name: Check format and lint
        run: just lint_check

      - name: Cache pre-commit repos
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: v1-lint-${{ github.ref_name }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            v1-lint-${{ github.ref_name }}-pre-commit-

      - name: Run pre-commit checks
        run: pre-commit run --all-files --show-diff-on-failure

  test:
    needs: lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    services:
      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: bitcart_test
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      TEST_ARGS: "-o junit_family=xunit1 --junitxml test-results/pytest/coverage.xml --cov-report html:coverage"
      PYTHON: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: https://github.com/astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          activate-environment: true

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y libsecp256k1-dev

      - name: Install Python dependencies
        run: |
          uv sync --frozen --compile-bytecode --no-dev --group web --group otel --group test --group btc

      - name: Prepare daemon
        run: just testnet &

      - name: Run tests
        run: |
          cd tests
          TEST_FILES=$(find . -name "test_*.py" -not -name "test_functional.py" | sed 's/.\//tests\//')
          cd ..
          pytest -n 2 $TEST_ARGS $TEST_FILES

      # BEGIN: Can be replaced by bitcart-shared reusable action (actions/codecov)
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          flags: tests
          env_vars: PYTHON
      # END: Can be replaced by bitcart-shared reusable action (actions/codecov)

      # BEGIN: Can be replaced by bitcart-shared reusable action (actions/upload-test-results)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-py${{ matrix.python-version }}
          path: test-results/

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-py${{ matrix.python-version }}
          path: coverage/
      # END: Can be replaced by bitcart-shared reusable action (actions/upload-test-results)

  functional-tests:
    needs: test
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: bitcart_test
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      TEST_ARGS: "--junitxml test-results/pytest/coverage.xml --cov-report html:coverage"

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: https://github.com/astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
          activate-environment: true

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y libsecp256k1-dev

      - name: Install Python dependencies
        run: |
          uv sync --frozen --compile-bytecode --no-dev --group web --group otel --group test --group btc

      - name: Install regtest utils
        run: |
          sudo add-apt-repository -y ppa:luke-jr/bitcoincore
          sudo apt update
          sudo apt install -y bitcoind screen

      # BEGIN: Can be replaced by bitcart-shared reusable action (actions/install-fulcrum)
      - name: Install Fulcrum
        run: |
          FULCRUM_VERSION=$(curl --silent https://api.github.com/repos/cculianu/Fulcrum/releases/latest | jq -r .tag_name | tr -d v)
          ARCHIVE_NAME=Fulcrum-${FULCRUM_VERSION}-$(uname -m)-linux.tar.gz
          wget https://github.com/cculianu/Fulcrum/releases/download/v${FULCRUM_VERSION}/${ARCHIVE_NAME}
          mkdir -p Fulcrum
          tar -xvzf ${ARCHIVE_NAME} -C Fulcrum
          sudo cp Fulcrum/${ARCHIVE_NAME/.tar.gz/}/Fulcrum /usr/local/bin/Fulcrum
          sudo chmod +x /usr/local/bin/Fulcrum
          rm -rf ${ARCHIVE_NAME} Fulcrum
      # END: Can be replaced by bitcart-shared reusable action (actions/install-fulcrum)
      - name: Start bitcoind
        run: just bitcoind &

      - name: Start Fulcrum
        run: |
          sleep 10
          just fulcrum &

      - name: Start regtest daemon
        run: |
          sleep 10
          just regtest &

      - name: Start regtest LN daemon
        run: |
          sleep 10
          just regtestln &

      - name: Run functional tests
        run: |
          sleep 15
          just functional

      # BEGIN: Can be replaced by bitcart-shared reusable action (actions/codecov)
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          flags: functional-tests
      # END: Can be replaced by bitcart-shared reusable action (actions/codecov)

      # BEGIN: Can be replaced by bitcart-shared reusable action (actions/upload-test-results)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-functional
          path: test-results/

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-functional
          path: coverage/
      # END: Can be replaced by bitcart-shared reusable action (actions/upload-test-results)
